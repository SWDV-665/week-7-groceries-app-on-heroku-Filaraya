<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="bar-positive">
      Grocery
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Defines a basic grocery sliding list -->

<ion-content [fullscreen]="true">
  <div ionEvent="true"></div>
  <h3 class="no-item" align-text='center' *ngIf="items.length === 0">
    No item available on the list!
  </h3>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
        <ion-list lines="inset">
          <ion-label>{{item.name}}</ion-label>
        </ion-list>

        <ion-item>

          <p>{{item.quantity}}</p>

        </ion-item>

      </ion-item>
      <ion-item-options>
        <button (click)="editItem(item,i)" ion-button class="editItem" icon-start>
          <ion-icon name="create"></ion-icon>
          Edit
        </button>

        <button (click)="shareItem(item, i)" ion-button color="light" icon-start>
          <ion-icon name="share"></ion-icon>
          Share
        </button>

        <button (click)="removeItem(item,i)" ion-button class="removeItem" icon-start>
          <ion-icon name="trash"></ion-icon>
          Done
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addItem()" ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
